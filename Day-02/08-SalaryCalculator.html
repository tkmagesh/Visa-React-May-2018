<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<script src="jquery.js"></script>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display  : block;
		}
		td{
			padding: 10px;
		}
		#tdSalary{
			font-size: 18pt;
		}
	</style>
	<script>
		String.prototype.toInt = function(){
			return parseInt(this, 10);
		};

		//Model
		//state & behavior
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _listeners = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};

			this.subscribe = function(attrName, listenerFn){
				_listeners[attrName].push(listenerFn);
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				triggerChange(attrName);
			};

			function triggerChange(attrName){
				var listenerFns = _listeners[attrName];
				listenerFns.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();
				});
			}
		}
		SalaryCalculatorModel.prototype.calculate = function() {
			var net = this.get('basic') + this.get('hra') + this.get('da');
			var gross = net * ((100-this.get('tax'))/100);
			this.set('salary', gross);
		};

		//View

		function SalaryCalculator(model){

			var _template = `
					<div class="field">
						<label for="">Basic :</label>
						<input type="number" id="txtBasic">
					</div>
					<div class="field">
						<label for="">HRA :</label>
						<input type="number" id="txtHra">
					</div>
					<div class="field">
						<label for="">DA :</label>
						<input type="number" id="txtDa">
					</div>
					<div class="field">
						<label for="">Tax :</label>
						<input type="range" id="rangeTax" min="0" max="30" value="0">
					</div>
					<div class="field">
						<input type="button" value="Calculate" id="btnCalculate">
					</div>
					<div class="field">
						<table>
							<tbody>
								<tr>
									<td id="tdBasic">[Basic]</td>
									<td id="tdHra">[HRA]</td>
									<td id="tdDa">[DA]</td>
									<td id="tdTax">[Tax]</td>
									<td id="tdSalary">[Salary]</td>
								</tr>
							</tbody>
						</table>
					</div>
			`;

			var $root = this.$root = $('<div></div>');

			this.render = function(){
				$root.html(_template);
			};

			//Reacting to user actions
			$root.on('change', '#txtBasic', function(){
				model.set('basic', $(this).val().toInt());
			});
			$root.on('change', '#txtHra', function(){
				model.set('hra', $(this).val().toInt());
			});
			$root.on('change', '#txtDa', function(){
				model.set('da', $(this).val().toInt());
			});
			$root.on('change', '#rangeTax', function(){
				model.set('tax', $(this).val().toInt());
			});
			$root.on('click', '#btnCalculate', function(){
				model.calculate();
			});

			//Reacting to model changes
			model.subscribe('salary', function(){
				$('#tdSalary', $root).html(model.get('salary'));
			});
			model.subscribe('basic', function(){
				$('#tdBasic', $root).html(model.get('basic'));
			});
			model.subscribe('hra', function(){
				$('#tdHra', $root).html(model.get('hra'));
			});
			model.subscribe('da', function(){
				$('#tdDa', $root).html(model.get('da'));
			});
			model.subscribe('tax', function(){
				$('#tdTax', $root).html(model.get('tax'));
			});
		}
		$(function(){
			//window.calculator = new SalaryCalculator();

			window.model = new SalaryCalculatorModel();
			var view = new SalaryCalculator(model);
			var view2 = new SalaryCalculator(model);
			view.render();
			view2.render();
			view.$root.appendTo(document.body);
			view2.$root.appendTo(document.body);
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>

</body>
</html>
