<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React - Intro</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script>
		(function(){
			function init(){
				document.getElementById('btnRender').addEventListener('click', onBtnRenderClick);
			}
			function onBtnRenderClick(){
				var appElement = React.createElement('div', null, 
					React.createElement('h1', null, Date())
					, React.createElement('hr', null, null)
					, React.createElement('p', null, 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta sint alias deleniti quam error accusantium, repudiandae voluptatem a fuga laudantium, natus, cupiditate ut perspiciatis illum, nobis placeat iste. Totam, ullam.')
					, React.createElement('ol', null, 
						React.createElement('li', null, 'Pen'),
						React.createElement('li', null, 'Pencil'),
					)
				);
				ReactDOM.render(appElement, document.getElementById('root'));
			}
			window.addEventListener('DOMContentLoaded', init);
		})();
	</script>
</head>
<body>
	<input type="button" value="Render" id="btnRender">
	<div id="root"></div>
</body>
</html>
