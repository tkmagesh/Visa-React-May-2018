<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React - Intro</title>
	<style>
		.message{
			color : red;
			font-size : 20pt;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			state = { 
				greetMessage : '[default greet message]'
			};
			txtUserNameRef = React.createRef();

			constructor(){
				super();
				this.onBtnGreetClick = this.onBtnGreetClick.bind(this);
			}
			onBtnGreetClick(){
				let userName = this.txtUserNameRef.current.value;
				let userGreetMsg = `Hi ${userName}, ${this.props.template}`;
				this.setState({greetMessage : userGreetMsg});
			}
			render(){
				return (
					<div>
						<h1>Greeter</h1>
						<hr />
						<label htmlFor="">User Name :</label>
						<input type="text" ref={this.txtUserNameRef} />
						<input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
						<div  className="message">{this.state.greetMessage}</div>
					</div>
				);
			}
		}

		ReactDOM.render(<Greeter template="Good Afternoon"/>, document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
