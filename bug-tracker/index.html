<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 20pt;
		}
		.bugname{
			cursor: pointer;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid gray;
			background-color: #e7e7e7;
		}
		.datetime{
			font-style: italic;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
	</style>
	<script type="text/usecases">
		1. Add bugs
		2. List bugs
		3. Toggle 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats ( # of closed bugs / total # of bugs)
		6. Sort the bugs
		7. Persist the bugs in the server
		8. Make the bugs accessible using unique urls
	</script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class EventEmitter{
			_listeners = [];
			subscribe(listener){
				if (typeof listener === 'function')
					this._listeners.push(listener);
			}
			triggerChange(){
				this._listeners.forEach(listener => listener());
			}
		}
		class Bug{
			name = '';
			isClosed = false;

			constructor(bugName){
				this.name = bugName;
			}

			toggle(){
				this.isClosed = !this.isClosed;
			}
		}
		class BugsCollection extends EventEmitter{
			_list = [];
			constructor(){
				super();
			}
			getAll(){
				return [...this._list];
			}
			addNew(bugName){
				let newBug = new Bug(bugName);
				this._list.push(newBug);
				this.triggerChange();
			}
		}
		class BugTracker extends React.Component{
			txtNewBugNameRef = React.createRef();

			constructor(props){
				super(props);
				this.onAddNewClick = this.onAddNewClick.bind(this);
			}
			onAddNewClick(){
				let newBugName = this.txtNewBugNameRef.current.value;
				this.props.model.addNew(newBugName);
			}
			
			render(){
				let bugs = this.props.model.getAll(),
					bugItems = bugs.map((bug, index) => (
						<BugItem bug={bug} key={index}/>
					))
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref={this.txtNewBugNameRef} />
							<input type="button" value="Add New" onClick={this.onAddNewClick}/>
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</div>
				)
			}
		}

		class BugItem extends React.Component{
			constructor(props){
				super(props);
				this.onBugNameClick = this.onBugNameClick.bind(this);
			}
			onBugNameClick(){
				this.props.bug.toggle();
				console.log(this.props.bug, 'is toggled');
			}
			render(){
				let { bug } = this.props;
				return(
					<li>
						<span className="bugname" onClick={this.onBugNameClick}>{bug.name}</span>
						<div>[{bug.isClosed.toString()}]</div>
						<div className="datetime">[CreatedAt]</div>
					</li>
				)
			}
		}
		window.model = new BugsCollection();
		function renderApp(){
			ReactDOM.render(<BugTracker model={model}/>,
					document.getElementById('root'));
		}
		renderApp();
		model.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
