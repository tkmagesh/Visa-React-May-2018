<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>State Manager</title>
	<script src="stateManager.js"></script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action.type === 'INCREMENT')
				return ++currentState;
			if (action.type === 'DECREMENT')
				return --currentState;
			return currentState;
		}
		window.store = SM.createStore(spinnerReducer);

		var spinnerActionCreators = {
			increment(){
				return { type : 'INCREMENT' };
			},
			decrement(){
				return { type : 'DECREMENT' };
			}
		}

		function bindActionCreators(actionCreators, dispatch){
			let result = {};
			for(let key in actionCreators){
				result[key] = function(){
					let action = actionCreators[key].apply(undefined, arguments);
					dispatch(action);
				}
			}
			return result;
		}

		let spinnerActions = bindActionCreators(spinnerActionCreators, store.dispatch);

		/*let Spinner = (props) => {
			let { value, increment, decrement } = props;
			return(
				<div>
					<input type="button" value="DECREMENT" onClick={decrement}/>
					<span> [ {value} ] </span>
					<input type="button" value="INCREMENT" onClick={increment}/>
				</div>
			)
		};*/

		let Spinner = ({ value, increment, decrement }) => (
			<div>
				<input type="button" value="DECREMENT" onClick={decrement}/>
				<span> [ {value} ] </span>
				<input type="button" value="INCREMENT" onClick={increment}/>
			</div>
		);
		
		

		function renderApp(){
			let value = store.getState()
			ReactDOM.render(<Spinner value={value}  {...spinnerActions} />,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
